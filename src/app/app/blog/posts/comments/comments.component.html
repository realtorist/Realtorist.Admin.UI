<nb-card>
  <nb-card-header>
    <div class="row header-with-buttons">
      <div class="col-sm-11 header-content">
        <div class="back-button">
          <a nbButton ghost routerLink="/app/blog/posts" title="Go back">
            <nb-icon icon="chevron-left-outline" pack="eva"></nb-icon>
          </a>
        </div>
        <div class="header-text">Blog post '{{ (post || {}).title }}' comments</div>
      </div>
      <div class="col-sm-1 control-buttons">
        <nb-button-group status="control">
          <button
            nbButton
            status="info"
            (click)="list.refresh()"
            title="Refresh"
          >
            <nb-icon icon="refresh-outline" pack="eva"></nb-icon>
          </button>
        </nb-button-group>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ngx-blog-comments-list [postId]="postId" #list></ngx-blog-comments-list>
  </nb-card-body>
</nb-card>
