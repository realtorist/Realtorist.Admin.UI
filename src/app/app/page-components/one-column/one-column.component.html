<div class="row">
  <div class="col-sm-12">
    <ngx-string-input-form-group title="Title"
                                 [parent]="component.values"
                                 property="title"></ngx-string-input-form-group>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ngx-string-textarea-form-group title="Text"
                                    [parent]="component.values"
                                    property="text"
                                    editor
                                    required></ngx-string-textarea-form-group>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <label class="label">Links</label>
  </div>
  <div class="col-12">
    <ng2-smart-table [settings]="tableSettings"
                     [source]="linksDataSource"
                     id="links-table"
                     (createConfirm)="confirm($event)"
                     (editConfirm)="confirm($event)">
    </ng2-smart-table>
  </div>
</div>
