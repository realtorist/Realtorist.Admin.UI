<div class="row">
  <div class="col-sm-6">
    <ngx-string-input-form-group title="Title"
                                 [parent]="component.values"
                                 property="title"
                                 required></ngx-string-input-form-group>
  </div>
  <div class="col-sm-6">
    <ngx-image-select-input-form-group title="Background image"
                                       [parent]="component.values"
                                       property="backgroundImage"></ngx-image-select-input-form-group>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <ngx-string-input-form-group title="Button link"
                                 [parent]="component.values"
                                 property="link"
                                 required></ngx-string-input-form-group>
  </div>
  <div class="col-sm-6">
    <ngx-string-input-form-group title="Button text"
                                 [parent]="component.values"
                                 property="buttonText"
                                 required></ngx-string-input-form-group>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ngx-string-textarea-form-group title="Text"
                                 [parent]="component.values"
                                 property="text"
                                 required></ngx-string-textarea-form-group>
  </div>
</div>
