<div class="row">
  <div class="col-sm-6">
    <ngx-string-input-form-group
      title="Title"
      [parent]="component.values"
      property="title"
      required></ngx-string-input-form-group>
  </div>
  <div class="col-sm-6">
    <ngx-string-input-form-group
      title="Sub title"
      [parent]="component.values"
      property="subTitle"></ngx-string-input-form-group>
  </div>
</div>
