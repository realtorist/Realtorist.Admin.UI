<ng-container *ngIf="!!settings">
  <form name="form"
        class="input-form"
        (ngSubmit)="save(form)"
        #form="ngForm"
        autocomplete="off">
    <div class="row">
      <div class="col-12">
        <nb-card>
          <nb-card-header>
            <div class="row header-with-buttons">
              <div class="col-md-10 col-sm-8 header-content">
                <div class="header-text">Update SMTP settings</div>
              </div>

              <div class="col-md-2 col-sm-4 control-buttons">
                <nb-button-group status="primary">
                  <button nbButton
                          type="button"
                          status="info"
                          (click)="save(form)"
                          title="Save"
                          [disabled]="form.invalid"
                          [nbSpinner]="loading">
                    <nb-icon icon="save-outline"
                             pack="eva"></nb-icon> Save
                  </button>
                </nb-button-group>
              </div>
            </div>
          </nb-card-header>
        </nb-card>
      </div>
    </div>
    <div class="row"
         [nbSpinner]="loading">
      <div class="col-sm-12">
        <nb-card>
          <nb-card-body>
            <div class="row">
              <div class="col-sm-4">
                <ngx-string-input-form-group title="Host"
                                             [parent]="settings"
                                             property="host"
                                             pattern="^[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}$"
                                             required>
                </ngx-string-input-form-group>
              </div>
              <div class="col-sm-4">
                <ngx-numeric-input-form-group title="Port"
                                              [parent]="settings"
                                              property="port"
                                              min="1"
                                              max="100000"
                                              required>
                </ngx-numeric-input-form-group>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="enableSsl"
                         class="label">Use SSL</label>

                  <div>
                    <nb-toggle
                           id="enableSsl"
                           name="enableSsl"
                           [(ngModel)]="settings.enableSsl">
                           </nb-toggle>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                <ngx-string-input-form-group title="Username"
                                             [parent]="settings"
                                             property="username"
                                             required>
                </ngx-string-input-form-group>
              </div>
              <div class="col-sm-4">
                <ngx-string-input-form-group title="Password"
                                             [parent]="settings"
                                             property="password"
                                             type="password"
                                             required>
                </ngx-string-input-form-group>
              </div>
              <div class="col-sm-4">
                <ngx-string-input-form-group title="Email"
                                             [parent]="settings"
                                             property="email"
                                             type="email"
                                             required>
                </ngx-string-input-form-group>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </form>
</ng-container>
