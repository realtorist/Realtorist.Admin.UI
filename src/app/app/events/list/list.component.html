<nb-card>
  <nb-card-header>
    <div class="row header-with-buttons">
      <div class="col-6 header-content">
        <div class="header-text">Events</div>
      </div>
      <div class="col-6 control-buttons">
        <nb-button-group status="control">
          <button nbButton
                  status="danger"
                  (click)="deletaAllEvents()"
                  title="Delete all events">
            <nb-icon icon="trash-outline"
                     pack="eva"></nb-icon>
          </button>
          <button
            nbButton
            status="info"
            (click)="source.refresh()"
            title="Refresh"
          >
            <nb-icon icon="refresh-outline" pack="eva"></nb-icon>
          </button>
        </nb-button-group>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      id="table"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
