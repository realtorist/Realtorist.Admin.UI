<nb-card *ngIf="!!reply">
  <nb-card-header>
    {{ reply.fromCustomer ? request.name : 'Me' }}
  </nb-card-header>

  <nb-card-body>
    <div class="row">
      <div class="p-2 col-2">
        <img
          [src]="reply.fromCustomer ? 'https://avatars.dicebear.com/api/avataaars/'+request.name+'.svg?eyes[]=happy&eyes[]=hearts&eyes[]=surprised&eyes[]=wink&mouth[]=smile&eyebrow[]=default' : (profile$ | async).avatar"
          alt="Avatar placeholder"
          width="100%"
          style="max-width: 90px;"
          class="rounded-circle"
        />
      </div>
      <div class="col-10">
        <div class="reply-text">
          <p [innerHtml]="reply.message"></p>
        </div>
        <div class="comment-footer d-md-flex align-items-center">
          <div class="text-muted fs-2 ms-auto mt-2 mt-md-0">
            {{ getFormattedTime(reply.dateTimeUtc) }}
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
