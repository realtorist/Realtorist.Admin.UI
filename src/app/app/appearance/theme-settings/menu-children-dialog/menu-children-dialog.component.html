<nb-card>
  <nb-card-header>
    Dropdown for link '{{parent.link}}'
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-12">
        <ng2-smart-table [settings]="tableSettings"
                         [source]="dataSource"
                         id="children-table"
                         (createConfirm)="confirmMenu($event, 10, true)"
                         (editConfirm)="confirmMenu($event, 10, false)">
        </ng2-smart-table>
      </div>
    </div>
  </nb-card-body><nb-card-footer>
    <button class="cancel"
            nbButton
            status="info"
            (click)="cancel()">Cancel</button>
    <button nbButton
            status="danger"
            (click)="submit()">Save</button>
  </nb-card-footer>
</nb-card>
