<nb-card>
  <nb-card-header>
    <div class="row header-with-buttons">
      <div class="col-6 header-content">
        <div class="header-text">Media Gallery</div>
      </div>
      <div class="col-6 control-buttons">
        <button nbButton ghost (click)="gallery.refresh(true)" title="Refresh">
          <nb-icon icon="refresh-outline" pack="eva"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body [nbSpinner]="loading">
    <div class="row mb-5">
      <div class="col-12">
        <ngx-media-upload [loading]="loading" (filesUploaded)="onFilesUploaded($event)"></ngx-media-upload>
      </div>
    </div>
    <ngx-media-gallery [loading]="loading" [selectedUrl]="null" (mediaSelected)="onMediaSelected($event)" #gallery></ngx-media-gallery>
  </nb-card-body>
</nb-card>
