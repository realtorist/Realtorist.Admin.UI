<nb-card>
  <nb-card-header>{{title}}</nb-card-header>
  <nb-card-body>
    <div>{{ text }}</div>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="info" (click)="cancel()">Cancel</button>
    <button nbButton status="danger" (click)="submit()">{{okButtonText}}</button>
  </nb-card-footer>
</nb-card>
