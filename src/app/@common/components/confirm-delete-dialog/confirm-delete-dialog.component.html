<nb-card>
  <nb-card-header>Are you sure?</nb-card-header>
  <nb-card-body>
    <div>Are you sure that you want to delete '{{ text }}'?</div>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="info" (click)="cancel()">Cancel</button>
    <button nbButton status="danger" (click)="submit()">Delete</button>
  </nb-card-footer>
</nb-card>
